
services:
  postgres:
    image: postgres:16-alpine
    container_name: lab_booking_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-labbooking}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-labbooking123}
      POSTGRES_DB: ${POSTGRES_DB:-lab_booking}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-labbooking}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lab_booking_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-labbooking}:${POSTGRES_PASSWORD:-labbooking123}@postgres:5432/${POSTGRES_DB:-lab_booking}?schema=public
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
    command: sh -c "cd /app && node node_modules/prisma/build/index.js migrate deploy || true && exec node server.js"

volumes:
  postgres_data:

